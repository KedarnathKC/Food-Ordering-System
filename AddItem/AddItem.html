<!DOCTYPE html>
<html>
<head>
	<title>Add Item</title>
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
</head>
<body style="background-image: url(Images/Background2.jpg); background-repeat: repeat;">
	<div id="head">
		<div id="icon">
		</div>
		<div class="Link">
			<button class="dropbtn"> My Account</button>
			<div class="dropdown-content">
		    	<a href="/IWP/HotelOrderHistory/HotelOrderHistory.html">Order's Histroy</a>
		    	<a href="/IWP/HomePage/HomePage.html">Logout</a>
		    </div>
		</div>
		<div class="Link">
			<button class="dropbtn">Orders</button>
			<div class="dropdown-content">
		    	<a href="/IWP/CheckOrders/CheckOrders.html">Check Orders</a>
		    	<a href="/IWP/UpdateOrderStatus/UpdateOrderStatus.html">Update Order Status</a>
		    </div>
		</div>
		<div class="Link">
			<button class="dropbtn">Menu</button>
			<div class="dropdown-content">
		    	<a href="/IWP/CheckMenu/CheckMenu.html">Check Menu</a>
		    	<a href="/IWP/AddItem/AddItem.html">Add Item</a>
		    	<a href="/IWP/UpdatePrice/UpdatePrice.php">Update Price</a>
		    	<a href="/IWP/DeleteItem/DeleteItem.html">Delete Item</a>
		    	
		    </div>
		</div>
	</div>
	<hr>	
	<br><br><br><br>
	
		<div id="main-wrap">
			<table style=" width:100%; color: white;">
				<form>
					<tr>
						<th>Item Name</th>
						<td><input type="text" name="itemname" class="data" placeholder="Item Name" required></td>
					</tr>
					<tr>
						<th>Price</th>
						<td><input type="text"  name="itemprice" class="data"  placeholder="Price" required></td>
					</tr>
					<tr>
						<th>Item Type </th>
						<td><select name="itemtype" class="data" required>
							<option value="NULL"></option>
							<option value="Breakfast">Breakfast</option>
							<option value="Starter">Starter</option>
							<option value="Veg Main Course">Veg Main Course</option>
							<option value="Non Veg Main Course">Non Veg Main Course</option>
							<option value="Indian Breads">Indian Breads</option>
							<option value="Rice">Rice</option>
							<option value="Biriyani">Biriyani</option>
						</select></td>
					</tr>
					<tr>
						<th>Upload Item Image</th>
						<td><input type="File" name="ItemImage" class="data" required></td>
					</tr>
					<tr>
						<td colspan="2"><input type="Submit" name="ISubmit" id="loginbtn" value="Submit" ></td>
					</tr>
				</form>
			</table>
			
</body>
</html>
