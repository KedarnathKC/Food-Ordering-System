<!DOCTYPE html>
<html>
<head>
	<title>Update Order Status</title>
	<link rel="stylesheet" href="CSS/Style.css">
</head>
<body style="background-color: #7f8c8d">
	<div id="main-title">
		<center><h1>Easy Order</h1></center>	
	</div><br>
	<div id="main-wrap">
		<center>
			<h2>Update Order Status</h2>
		</center>
	</div>
	<br>
	<div id="main-wrap">
		<center>
				<form>
					<label><strong>Order Id : </strong></label>
					<input type='text' name='oid' required placeholder='order id' class='inputvalues'><br>
					<label><strong>Status : </strong></label>
					<select name='status' class='inputvalues'>
						<option value='Ordered' ></option>
						<option value='Ready to dispatch'>Ready to dispatch</option>
						<option value='Dispatched'>Dispatched</option>
						<option value='Complete'>Recieved by the user</option>
					</select>
					<input type='Submit' id='loginbtn' name='USSubmit' value='Update Status'>
				</form>
				<a href="/IWP/HotelHomePage/HotelHomePage.html"><input  type="Button" id="gbhbtn" value="Go Back"></a>
		</center>
	</div>
</body>
</html>
